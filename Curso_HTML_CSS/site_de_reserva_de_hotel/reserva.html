<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="reserva">
    <section id="orcamento2">
        <h2>ORÇAMENTO</h2>
        <div>
            <table cellspacing=20>
                <thead>
                    <tr cellspacing=20>
                        <th>Código</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr cellspacing=20>
                        <td>1</td>
                        <td>Apartamento Simples</td>
                        <td>R$150,00 (diária/pessoa)</td>
                    </tr>
                    <tr cellspacing=20>
                        <td>2</td>
                        <td>Apartamento Duplo</td>
                        <td>R$280,00 (diária/pessoa)</td>
                    </tr>
                    <tr cellspacing=20>
                        <td>3</td>
                        <td>Apartamento Premium</td>
                        <td>R$580,00 (diária/pessoa)</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br><br>
        <script src="index.js"></script>
        <input type="button" value="Reserva" class="botao" onclick="reservas()">
    </section>
</body>
</html>
