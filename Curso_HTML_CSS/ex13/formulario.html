<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido</title>
    <link rel="shortcut icon" href="img/X-Burguer-Hamburguer-Cheeseburguer-PNG.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body id="form_pedido">
    <div id="corpo_form">
        <h1>FAÇA SEU PEDIDO</h1>
        <div class="campo">
            <label>Nome: </label>
            <input type="text" name="nome" id="nome" placeholder="Digite Seu nome" required="required">
        </div><br>
        <div class="campo">
            <label for="telefone">Telefone: </label>
            <input type="tel" name="telefone" id="telefone" placeholder="Digite Seu Telefone" required="required">
        </div><br>
        <div class="campo">
            <label >Email: </label>
            <input type="email" name="email" id="email" placeholder="Digite Seu Email" required="required">
        </div><br>
        <a href="pedido.html"><input type="button" value="BURGÃO" class="botao"></a>
    </div>
</body>
</html>
